name: Create Release

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: "Release notes (markdown supported)"
        required: false
        type: string
        default: "See CHANGELOG.md for details"
      prerelease:
        description: "Mark as pre-release?"
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_tag: ${{ steps.version.outputs.version_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version from file
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "version_tag=v${VERSION}" >> "$GITHUB_OUTPUT"

  build-and-push:
    needs:
      - prepare-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    env:
      VERSION: ${{ needs.prepare-release.outputs.version }}
      VERSION_TAG: ${{ needs.prepare-release.outputs.version_tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Notify Watchtower of update
        continue-on-error: true
        run: |
          if [ -z "${{ secrets.WATCHTOWER_TOKEN }}" ]; then
            echo "WATCHTOWER_TOKEN not set, skipping notification"
            exit 0
          fi
          echo "Notifying Watchtower of new release..."
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.WATCHTOWER_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://watchtower.appz.wtf/v1/update
          echo "Watchtower notified successfully"

      - name: Create Git Tag
        id: create_tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ env.VERSION_TAG }}" -m "Release ${{ env.VERSION_TAG }}"
          git push origin "${{ env.VERSION_TAG }}"
        continue-on-error: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION_TAG }}
          name: Release ${{ env.VERSION_TAG }}
          body: |
            ## Release ${{ env.VERSION_TAG }}

            ${{ inputs.release_notes }}

            ### Docker Image

            The Docker image is available at:
            ```
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ```

            ### Quick Start

            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
            ```

            Or use the provided `docker-compose.yml`:
            ```bash
            wget https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/docker/docker-compose.yml
            docker-compose up -d
            ```
          draft: false
          prerelease: ${{ inputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output release information
        run: |
          echo "Release created successfully!"
          echo "Version: ${{ env.VERSION }}"
          echo "Tag: ${{ env.VERSION_TAG }}"
          echo "Docker Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}"
          echo "GitHub Release: https://github.com/${{ github.repository }}/releases/tag/${{ env.VERSION_TAG }}"
